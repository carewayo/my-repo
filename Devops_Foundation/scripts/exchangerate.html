<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ExchangeRate Converter CloudReality</title>
        <style>
            #box
            {
                width: 300px;
                height: 150px;
                margin: 0px auto;
                border: 2px solid black;
            }
            h2{
                text-align: center;
            }
            table{
                margin: 0px auto;
            }
        </style>
    </head>

<body>
    <div id="box">
        <h2>ExchangeRate Converter Aboki CAREW</h2>
        <table>
            <tr>
                <td><input id="fromAmount" type="text" size="15"value="1"/></td>
                <td>
                    <select id="from">
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="BGN">Bulgarian (BGN)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="GBP">Pound Sterling (GBP)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="NGN" selected>Nigerian Naira (NGN)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>
                        <option value="USD">US Dollar (USD)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input id="toAmount" type="text" size="15" disabled/></td>
                <td>
                    <select id="to">
                        <option value="AUD">Australian Dollar (AUD)</option>
                        <option value="BGN">Bulgarian (BGN)</option>
                        <option value="CAD">Canadian Dollar (CAD)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                        <option value="DKK">Danish Krone (DKK)</option>
                        <option value="GBP">Pound Sterling (GBP)</option>
                        <option value="INR">Indian Rupee (INR)</option>
                        <option value="JPY">Japanese Yen (JPY)</option>
                        <option value="NGN">Nigerian Naira (NGN)</option>
                        <option value="PHP">Philippine Peso (PHP)</option>
                        <option value="RUB">Russian Ruble (RUB)</option>
                        <option value="USD" selected>US Dollar (USD)</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</body>


</html>
